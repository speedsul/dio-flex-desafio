<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagran</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/fdfe239b7c9f.png" alt="phone-intagram" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/logo.png"
            class="instagram-logo"
            alt="profile-photo"
          />
          <div class="profile-photo">
            <img src="./img/perfil.jpg" alt="Perfil" />
          </div>
          <a href="#login" class="instagram-login"
            >Continue como Ismael Strey</a
          >
          <a href="#log-out" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Alterar contas</p>
          <p class="nota-account">
            <apan class="link-blue">Alterar conta</apan>
            ou
            <apan class="link-blue">Increva-se</apan>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a
            ><a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
